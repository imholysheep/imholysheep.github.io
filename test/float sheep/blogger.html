    <script>
        var arr_label = [];

        function allPostV3(post) {
            for (var i in post.items) {
                //取得物件數量
                if (post.items.hasOwnProperty(i)) {
                    var labels = post.items[i].labels;
                    if (labels) {
                        var catalog = labels[0].split("-")[0];
                        let leng = arr_label.length;
                        if (arr_label.indexOf(catalog) == -1) {
                            arr_label.push(catalog);
                        }
                        console.log(arr_label);
                    }
                }
            }



        }

    </script>
