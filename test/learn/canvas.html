			function roundedRect(ctx,x,y,width,height,radius){//-----------函數的圖形(畫圓角矩)
			  ctx.beginPath();
			  ctx.moveTo(x,y+radius);
			  ctx.lineTo(x,y+height-radius);
			  ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
			  ctx.lineTo(x+width-radius,y+height);
			  ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
			  ctx.lineTo(x+width,y+radius);
			  ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
			  ctx.lineTo(x+radius,y);
			  ctx.quadraticCurveTo(x,y,x,y+radius);
			  ctx.stroke();
			}

			}
			
			//-------------物件練習：建構子
			function Obj(x,y){
				this.x = x;
				this.y = y;
				this.color = 'red';
				this.size = 10;
			}
			
			Obj.prototype.draw = function(){
				ctx.beginPath();
				ctx.fillStyle = this.color;
				ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
				ctx.fill();
			}
			canvas.addEventListener('mousemove', hover, false);
			
			function hover(e){
				if (mouseClicked){
					var newobj = new Obj(e.layerX, e.layerY);
					newobj.draw();
				}
			}
			
			
			//萬花筒函式
			function Spirograph(ctx,R,r,O){
			  var x1 = R-O;
			  var y1 = 0;
			  var i  = 1;
			  ctx.beginPath();
			  ctx.moveTo(x1,y1);
			  do {
				if (i>20000) break;
				var x2 = (R+r)*Math.cos(i*Math.PI/72) - (r+O)*Math.cos(((R+r)/r)*(i*Math.PI/72))
				var y2 = (R+r)*Math.sin(i*Math.PI/72) - (r+O)*Math.sin(((R+r)/r)*(i*Math.PI/72))
				ctx.lineTo(x2,y2);
				x1 = x2;
				y1 = y2;
				i++;
			  } while (x2 != R-O && y2 != 0 );
			  ctx.stroke();
			}
			
			//畫布平移至抹點開始畫
			function drawSpirograph(ctx) {
			  ctx.fillRect(0,0,300,300);
			  for (var i=0;i<3;i++) {//y軸平移
				for (var j=0;j<3;j++) {//x軸平移
				  ctx.save();
				  ctx.strokeStyle = "#9CFF00";
				  ctx.translate(50+j*100,200+i*100);
				  Spirograph(ctx,20*(j+2)/(j+1),-8*(i+3)/(i+1),10);
				  ctx.restore();
				}
			  }
			}
			drawSpirograph(ctx);
	}
